<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Match Game</title>
  <link rel="stylesheet" href="cf2.css" />
</head>
<body>
  <div class="container">
    <div class="rectangle" id="top-rectangle"></div>

    <div class="color-picker">
      <label for="colorInput">Click To Match the Color to Set Your Volume:</label>
      <input type="color" id="colorInput" value="#ffffff" />
    </div>

    <div class="rectangle" id="match-rectangle"></div>

    <button id="submitButton">Submit</button>
    <div id="result"></div>
  </div>

  <script src="cf2.js"></script>
</body>
</html>
