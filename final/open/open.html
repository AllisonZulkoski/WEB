<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
  <link rel="stylesheet" href="open.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Instructions</h1>
    </header>
    <main>
      <p>
        Welcome to the billiards phone number game! To enter your phone number, use the arrow keys to aim the cue stick and the spacebar to shoot. Adjust the power using the slider. Pocket the balls in accordance to your phone number or hit "reset" if you mess up. Have fun!
      </p>
      <button id="startButton">Start Game</button>
    </main>
  </div>
  <audio id="mortTheme" src="../sounds/Mort.mp3"></audio>
  <script>
    const mortTheme = document.getElementById('mortTheme');
    document.getElementById('startButton').addEventListener('click', () => {
      mortTheme.play();
      window.location.href = '../final.html';
    });
  </script>
</body>
</html>
