<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billiards Phone Number Game 0â€“9</title>
  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <h1>Billiards Phone Number Game</h1>
  <div class="instructions">
    Use the arrow keys to aim and the spacebar to shoot. Pocket the correct numbers to enter your phone number.
    <br />
   
  </div>

  <div class="controls">
    <label for="powerRange">Shooting Hardness:</label>
    <input type="range" id="powerRange" min="1" max="20" value="10" />
    <span id="powerValue">10</span>
    <button id="shootButton">Shoot</button>
  </div>
  
  <canvas id="billiardsCanvas" width="800" height="400"></canvas>

  <div class="phone">
    <div id="pocketedBallsDisplay">- - - - - - - - - -</div> <!-- Dashes display -->
    <div class="button-container">
      <button id="resetButton">Reset</button> <!-- Reset button -->
      <button id="enterButton">Enter</button> <!-- Enter button -->
    </div>
  </div>

  <div id="sillyMessage"></div> <!-- Used for jackpot animation -->
  <div id="devilsGame"></div>

  <audio id="gv" src="sounds/GrumbleVolcano.mp3"></audio>
  <audio id="laugh" src="sounds/Laugh.mp3"></audio>
  <audio id="sd" src="sounds/SnoopDogg.mp3"></audio>
  <audio id="p" src="sounds/Cop.mp3"></audio>
  <audio id="cop" src="sounds/Cop.mp3"></audio>
  <audio id="elevenTheme" src="sounds/11.mp3"></audio>

  <script src="final.js"></script>
  <script>
    document.getElementById('enterButton').addEventListener('click', () => {
      const pocketedNumbers = document.getElementById('pocketedBallsDisplay').textContent.replace(/-/g, '').trim();
      if (!pocketedNumbers) {
        alert('No numbers have been pocketed yet.');
      } else {
        window.location.href = `./num/num.html?number=${encodeURIComponent(pocketedNumbers)}`;
      }
    });

    // Remove "Green Hill Zone" play logic from page load
    // window.addEventListener('load', () => {
    //   document.getElementById('mort').play();
    // });

    // Update reset button logic to remove the audio clause
    document.getElementById('resetButton').addEventListener('click', () => {
      resetBalls();
      pocketedBalls.fill('-'); // Reset pocketedBalls array
      pocketedBallsDisplay.textContent = pocketedBalls.join(' '); // Update HTML

      // Restore the original theme
      document.body.classList.remove('devils-game', 'weed-game'); // Remove any applied themes
      document.body.classList.add('original-theme'); // Add the Original Theme class
    });

    // Example logic for "Devil's Game"
    function startDevilsGame() {
      // Remove the Original Theme class to stop "Mort"
      document.body.classList.remove('original-theme');

      // Stop all audio tracks
      document.getElementById('sd').pause();
      document.getElementById('sd').currentTime = 0;
      document.getElementById('gv').pause();
      document.getElementById('gv').currentTime = 0;
      document.getElementById('laugh').pause();
      document.getElementById('laugh').currentTime = 0;
      document.getElementById('cop').pause();
      document.getElementById('cop').currentTime = 0;
      document.getElementById('elevenTheme').pause();
      document.getElementById('elevenTheme').currentTime = 0;
      document.getElementById('p').pause();
      document.getElementById('p').currentTime = 0;

      // Start Devil's Game sounds
      document.getElementById('gv').play();
      document.getElementById('laugh').play();
    }

    // Example logic for "420 Theme"
    function start420Theme() {
      // Remove the Original Theme class to stop "Mort"
      document.body.classList.remove('original-theme');

      // Stop all audio tracks
      document.getElementById('gv').pause();
      document.getElementById('gv').currentTime = 0;
      document.getElementById('laugh').pause();
      document.getElementById('laugh').currentTime = 0;
      document.getElementById('cop').pause();
      document.getElementById('cop').currentTime = 0;
      document.getElementById('elevenTheme').pause();
      document.getElementById('elevenTheme').currentTime = 0;
      document.getElementById('sd').play();
    }

    function startPoliceTheme() {
      // Remove the Original Theme class to stop "Mort"
      document.body.classList.remove('original-theme');

      // Stop all audio tracks
      document.getElementById('gv').pause();
      document.getElementById('gv').currentTime = 0;
      document.getElementById('laugh').pause();
      document.getElementById('laugh').currentTime = 0;
      document.getElementById('sd').pause();
      document.getElementById('sd').currentTime = 0;
      document.getElementById('elevenTheme').pause();
      document.getElementById('elevenTheme').currentTime = 0;
      document.getElementById('cop').play();
    }

    function startCasinoTheme() {
      // Remove the Original Theme class to stop "Mort"
      document.body.classList.remove('original-theme');

      // Stop all audio tracks
      document.getElementById('gv').pause();
      document.getElementById('gv').currentTime = 0;
      document.getElementById('laugh').pause();
      document.getElementById('laugh').currentTime = 0;
      document.getElementById('sd').pause();
      document.getElementById('sd').currentTime = 0;
      document.getElementById('cop').pause();
      document.getElementById('cop').currentTime = 0;
      document.getElementById('elevenTheme').play();
    }

    // Add calls to `startDevilsGame()` and `start420Theme()` in your game logic as needed
  </script>
</body>
</html>
