<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billiards Phone Number Game 0â€“9</title>
  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <h1>Billiards Phone Number Game</h1>
  <div class="instructions">
    Use the arrow keys to aim and the spacebar to shoot. Pocket the correct numbers to enter your phone number.
    <br />
   
  </div>

  <div class="controls">
    <label for="powerRange">Shooting Hardness:</label>
    <input type="range" id="powerRange" min="1" max="20" value="10" />
    <span id="powerValue">10</span>
    <button id="shootButton">Shoot</button>
  </div>
  
  <canvas id="billiardsCanvas" width="800" height="400"></canvas>

  <div class="phone">
    <div id="pocketedBallsDisplay">- - - - - - - - - -</div> <!-- Dashes display -->
    <div class="button-container">
      <button id="resetButton">Reset</button> <!-- Reset button -->
      <button id="enterButton">Enter</button> <!-- Enter button -->
    </div>
  </div>

  <div id="sillyMessage"></div> <!-- Single div for the message -->
  <div id="devilsGame"></div>

  <audio id="greenHillZoneTheme" src="sounds/Mort.mp3" loop></audio>
  <audio id="grumbleVolcanoTheme" src="sounds/GrumbleVolcano.mp3"></audio>
  <audio id="devilLaughSound" src="sounds/Laugh.mp3"></audio>
  <audio id="snoopDoggTheme" src="sounds/SnoopDogg.mp3"></audio>

  <script src="final.js"></script>
  <script>
    document.getElementById('enterButton').addEventListener('click', () => {
      const pocketedNumbers = document.getElementById('pocketedBallsDisplay').textContent.replace(/-/g, '').trim();
      if (!pocketedNumbers) {
        alert('No numbers have been pocketed yet.');
      } else {
        window.location.href = `./num/num.html?number=${encodeURIComponent(pocketedNumbers)}`;
      }
    });

    // Example of playing sounds
    document.getElementById('shootButton').addEventListener('click', () => {
      document.getElementById('shootSound').play();
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      document.getElementById('resetSound').play();
    });

    // Add logic in final.js to play pocketSound when a ball is pocketed

    // Play "Green Hill Zone" on game load
    window.addEventListener('load', () => {
      document.getElementById('greenHillZoneTheme').play();
    });

    // Example logic for "Devil's Game"
    function startDevilsGame() {
      document.getElementById('greenHillZoneTheme').pause();
      document.getElementById('grumbleVolcanoTheme').play();
      document.getElementById('devilLaughSound').play();
    }

    // Example logic for "420 Theme"
    function start420Theme() {
      document.getElementById('greenHillZoneTheme').pause();
      document.getElementById('snoopDoggTheme').play();
    }

    // Add calls to `startDevilsGame()` and `start420Theme()` in your game logic as needed
  </script>
</body>
</html>
