<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <h1>Billiards Game</h1>
  <div class="instructions">
    Use the arrow keys to aim and the spacebar to shoot. Pocket all the balls to win!
  </div>
  <button id="startGameButton">Start Game</button>

  <div class="controls">
    <label for="powerRange">Shooting Hardness:</label>
    <input type="range" id="powerRange" min="1" max="20" value="10" />
    <span id="powerValue">10</span>
    <button id="shootButton">Shoot</button>
  </div>
  
  <canvas id="billiardsCanvas" width="800" height="400"></canvas>

  <div class="phone">
    <div id="pocketedBallsDisplay">- - - - - - - - - -</div> <!-- Dashes display -->
    <button id="resetButton">Reset</button> <!-- Reset button -->
  </div>

  <script src="final.js"></script>
</body>
</html>
