<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project.css">
    <style>
        /* Basic styling to ensure the image is visible */
        #saturn {
            display: block;
            width: 200px; /* Adjust size as needed */
            height: auto;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Intergalactic Music Festival</h1>
        <p>This is a sample project page with a background image and parallax effect.</p>
    </div>

    <div>
        <img id="saturn" src="saturn.png" alt="Saturn">

    <script>
        window.addEventListener('scroll', function() {
            document.body.classList.toggle('scrolled', window.scrollY > 0);
        });
    </script>

</html>
