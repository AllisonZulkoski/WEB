<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            margin: auto;
            font-size: 150%;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle:nth-child(1) {
            background-color: red;
        }

        .circle:nth-child(2) {
            background-color: blue;
        }

        .circle:nth-child(3) {
            background-color: green;
        }

        .circle:nth-child(4) {
            background-color: rgb(132, 132, 40);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 100%;
            height: 100%;
        }

        .grid-circle {
            border-radius: 50%;
            margin: auto;
            width: 80%;
            height: 80%;
        }

        .message {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" onclick="showRandomGrid()">Click me if you dare</div>
        <div class="circle" onclick="redirectTo('https://www.youtube.com/shorts/SXHMnicI6Pg')">Click me if you dare</div>
        <div class="circle" onclick="redirectTo('https://www.youtube.com/watch?v=FzG4uDgje3M')">Click me if you dare</div>
        <div class="circle" onclick="showDareWrong()">Click me if you dare</div>
    </div>

    <script>
        // Function to show a 5x5 grid of randomly colored circles
        function showRandomGrid() {
            document.body.innerHTML = ''; // Clear the page
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid-container';

            for (let i = 0; i < 25; i++) {
                const gridCircle = document.createElement('div');
                gridCircle.className = 'grid-circle';
                gridCircle.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                gridContainer.appendChild(gridCircle);
            }

            document.body.appendChild(gridContainer);
        }

        // Function to redirect to a specific URL
        function redirectTo(url) {
            window.location.href = url;
        }

        // Function to show "You dared wrong" message with a random background color
        function showDareWrong() {
            document.body.innerHTML = ''; // Clear the page
            document.body.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = 'You dared wrong';
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
